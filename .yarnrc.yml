compressionLevel: mixed

enableGlobalCache: false

packageExtensions:
  "@aws-crypto/kms-keyring-node@*":
    dependencies:
      "@aws-crypto/material-management": "*"
  "artillery-plugin-slack@*":
    dependencies:
      "moment": "*"
  "@artilleryio/sketches-js@*":
    dependencies:
      "protobufjs": "*"

supportedArchitectures:
  cpu:
    - current
    - x64
    - arm64
  libc:
    - current
    - glibc
  os:
    - current
    - darwin
    - linux

# npmRegistryServer: "https://packages.simplifier.net"

# Disabled because had to swap registry to pull in fhir artifacts.
enableHardenedMode: false
