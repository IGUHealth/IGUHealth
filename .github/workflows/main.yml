name: Workflow for Codecov example-javascript
on: [push, pull_request]
jobs:
  run:
    runs-on: ubuntu-latest
    services:
      redis:
        # Docker Hub image
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      postgres:
        # Docker Hub image
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Provide the password for postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: typos-action
        uses: crate-ci/typos@v1.15.0
        # https://github.com/crate-ci/typos/blob/master/docs/github-action.md
        with:
          config: ./typos.config.toml
      - name: Set up Node 19
        uses: actions/setup-node@v3
        with:
          node-version: 19.6.0
          cache: "yarn"
      - name: EnableCorePack
        run: corepack enable
      - name: Install dependencies
        run: yarn
      - name: Compile
        run: yarn workspaces foreach -t run build
      - name: Run tests and collect coverage
        run: yarn workspaces foreach run test
        timeout-minutes: 10
        env:
          FHIR_DATABASE_NAME: tsgenfhi
          FHIR_DATABASE_HOST: localhost
          FHIR_DATABASE_PORT: 5432
          FHIR_DATABASE_PASSWORD: "postgres"
          FHIR_DATABASE_USERNAME: postgres
          REDIS_HOST: redis
          REDIS_PORT: 6379
          # The hostname used to communicate with the PostgreSQL service container
          POSTGRES_HOST: postgres
          # The default PostgreSQL port
          POSTGRES_PORT: 5432
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
